<html lang="en">

<head>
	<!--5ETOOLS_CMP-->

	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Adventures - 5etools</title>

	<link rel="manifest" href="manifest.webmanifest">

	<link rel="stylesheet" href="css/bootstrap.css?v=1.113.0">
	<link rel="stylesheet" href="css/jquery-ui.css?v=1.113.0">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css?v=1.113.0">
	<link rel="stylesheet" href="css/style.css?v=1.113.0">
	<link rel="icon" href="favicon.png">
	<link rel="apple-touch-icon" href="icon-320.png">

	<script>if ("serviceWorker" in navigator) navigator.serviceWorker.register("/sw.js?v=1.113.0");</script>

	<script type="text/javascript" src="js/header.js?v=1.113.0"></script>

	<style>
		ul.list li:hover {
			background: inherit;
		}

		ul.books > li:last-child,
		ul.books > li > ul > ul > li:last-child {
			border-bottom: none;
		}

		ul.list li:hover span {
			display: initial;
		}

		span.name > span {
			display: inline-block;
		}
	</style>
</head>

<body>
<div class="cancer__wrp-leaderboard cancer__anchor"><div class="cancer__disp-cancer"></div><div class="cancer__wrp-leaderboard-inner"><!--5ETOOLS_AD_LEADERBOARD--></div></div>

<header class="hidden-xs hidden-sm page__header">
	<div class="container">
		<h1 class="page__title">Adventures</h1>
		<p class="page__subtitle">Browse adventures by name and contents</p>
	</div>
</header>

<nav class="container page__nav" id="navigation"><ul class="nav page__nav-inner" id="navbar"></ul></nav>

<div class="cancer__wrp-sidebar-rhs cancer__wrp-sidebar-rhs--scrolling-page cancer__anchor"><div class="cancer__disp-cancer"></div><div class="cancer__sidebar-rhs-inner cancer__sidebar-rhs-inner--top"><!--5ETOOLS_AD_RIGHT_1--></div><div class="cancer__sidebar-rhs-inner cancer__sidebar-rhs-inner--bottom"><!--5ETOOLS_AD_RIGHT_2--></div></div>

<div class="container view-col-wrapper">
	<div class="view-col" id="listcontainer">
		<div class="lst__form-top">
			<input type="search" id="search" autocomplete="off" autocapitalize="off" spellcheck="false" class="search form-control" placeholder="Find adventure...">
			<button class="btn btn-default" id="reset">Reset</button>
		</div>

		<div id="filtertools" class="input-group input-group--bottom flex no-shrink">
			<button class="col-6 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
			<button class="col-2-5 sort btn btn-default btn-xs" data-sort="storyline">Storyline <span class="caret_wrp"></span></button>
			<button class="col-1-3 sort btn btn-default btn-xs" data-sort="level">Levels <span class="caret_wrp"></span></button>
			<button class="sort btn btn-default btn-xs" data-sort="published">Published <span class="caret_wrp"></span></button>
		</div>

		<ul class="list books">
			<!-- populate with JS -->
		</ul>

		<div class="text-center wrp-footer-buttons">
			<button class="btn btn-xs btn-info" id="manage-brew">Manage Homebrew</button>
		</div>

		<hr class="hr-3 mt-4">

		<div class="books--alt flex-h-center flex-wrap bks__wrp-bookshelf">
			<!-- populate with JS -->
		</div>
	</div>
</div>

<!--5ETOOLS_SCRIPT_ANCHOR-->
<!--5ETOOLS_AD_ADHESION-->
<script type="text/javascript" src="js/shared.js?v=1.113.0"></script>

<script type="text/javascript" src="js/bookutils.js?v=1.113.0"></script>
<script type="text/javascript" src="js/bookslist.js?v=1.113.0"></script>
<script type="text/javascript" src="js/adventures.js?v=1.113.0"></script>
<script type="text/javascript" src="js/list2.js?v=1.113.0"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>
</html>
